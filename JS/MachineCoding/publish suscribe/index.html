<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Suscribe Pattern</title>
</head>
<body>
    
    <button id="btn">Hello</button>
    <button id="unsub-btn">Hello</button>
    <div id="content"></div>
    <div id="content1"></div>
    <script src="pubsub.js"></script>
    <script>
        const pubsub = new Pubsub();

       const unsub = pubsub.subscribe("button click", (data)=>{
                let divContent = document.getElementById("content");
                const newDive = document.createElement('div');
                newDive.textContent = data.value;
                divContent.appendChild(newDive)

            })
        
        document.getElementById('unsub-btn').addEventListener('click', unsub);
        pubsub.subscribe("button click", (data)=>{
                let divContent = document.getElementById("content1");
                const newDive = document.createElement('div');
                newDive.textContent = data.value;
                divContent.appendChild(newDive)

            })
        document.getElementById("btn").addEventListener('click', ()=>{
               
            pubsub.publish('button click', {value:"some content"})
           
        })
    </script>
</body>
</html>
